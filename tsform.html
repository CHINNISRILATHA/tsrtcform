<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><img src="https://tse3.mm.bing.net/th?id=OIP.eue2pWyPih6OVFJRAcghiQHaHa&pid=Api&P=0&h=180"></center>
    <h1>TELANGANA STATE ROAD TRANSPORATATION CORPORATION</h1>
    <fieldset>
        <legend align="">Applicant Details</legend>
    <form action="./successful.html" autocomplete="off" taget="_blank">         
<label for="First Name">First Name:</label>
<input type="text" id="First Name" required><br><br>
<label for="father Name">father Name:</label>
<input type="text" id="father Name" required><br><br>
<label for="date">Date Of Birth:</label>
<input type="date" id="date" name="date" required><br><br>
<label>Gender:</label>
<input type="radio" name="gender" id="male" value="male">
<label for="male">Male</label>
<input type="radio" name="gender" id="female" value="female">
<label for="female">Female</label><br><br>
<label for="age">Age:</label>
<input type="num" id="age" name="age" required><br><br>
<label for="aadhar number">Aadhar Number:</label>
<input type="num" id="aadhar number" name="aadhar number" ><br><br>
<label for="mobile number">Mobile Number:</label>
<input type="tel" id="mobile number" name="mobile number" ><br><br>
<label for="Email">Email:</label>
<input type="Email" id="Email"  required><br><br>
<label for="photo">Upload Photo:</label>
<input type="file" id="photo" name="photo" required><br><br>
</fieldset>



<fieldset>
    <legend>Residential Address</legend>
<label for="house number">House Number:</label>
<input type="num" id="house number" name="house number" ><br><br>
<label for="street">Street:</label>
<input type="text" id="street" name="street" ><br><br>
    <label for="Village">Village:</label>    
        <select name="village" id="">
        <option value="siddipet">siddipet</option>
    </select><br><br>
    <label for="Mandal">Mandal:</label>   
    <select name="mandal" id="">
        <option value="siddipet">siddipet</option>
        <option value="karimnagar">karimnagar</option>
    </select><br><br>
    <label for="District">District:</label>   
    <select name="district" id="">
        <option value="siddipet">siddipet</option>
        <option value="karimnagar">karimnagar</option>
    </select><br><br>
    <label for="State">State:</label>   
    <select name="state" id="">
        <option value="telangana">telangana</option>
    </select><br><br>

<label for="pincode">Pincode:</label>
<input type="num" id="pincode" name="pincode" ><br><br>
</fieldset>


<fieldset>
    <legend>Pass Type</legend>
    <label for="City">City:</label>   
    <select name="city" id="">
        <option value="siddipet">siddipet</option>
        <option value="karimnagar">karimnagar</option>
    </select><br><br>

<label for="passtype">passtype:</label>
<input type="text" id="passtype" name="passtype" ><br><br>
</fieldset>
<input type="submit" value="submit">
</form>
</body>
</html>
